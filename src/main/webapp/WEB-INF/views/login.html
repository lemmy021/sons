<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sons | Sign In</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
	<link th:href="@{/resources/css/google-font.css}" href="/resources/css/google-font.css"  rel="stylesheet" type="text/css"  />


    <!-- Bootstrap Core Css -->
    <link th:href="@{/resources/css/bootstrap.css}" href="/resources/css/bootstrap.css"  rel="stylesheet" type="text/css"  />

    <!-- Waves Effect Css -->
    <link th:href="@{/resources/css/waves.css}" href="/resources/css/waves.css"  rel="stylesheet" type="text/css"  />

    <!-- Animation Css ne treba za login -->
    <link th:href="@{/resources/css/animate.css}" href="/resources/css/animate.css"  rel="stylesheet" type="text/css"  />

    <!-- Custom Css -->
    <link th:href="@{/resources/css/style.css}" href="/resources/css/style.css"  rel="stylesheet" type="text/css"  />
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Test<b>CRM</b></a>
            <small>* Customer relationship management *</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST" action="/login">
                    <div class="msg">Sign in to start your session</div>
                    
                    
					<div class="alert bg-red alert-dismissible" role="alert" th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"><i class="material-icons">close</i></span></button>
						<span>Invalid username or password</span>
					</div>
					
					<!-- <div class="alert alert-dismissable alert-danger bad-login" th:if="${param.error != null}">
					    <button type="button" class="close" data-dismiss="alert">&times;</button>
					    The real error is included as a tooltip, i.e. the title attribute.
					    <p th:title="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">Invalid username or password.</p>
					</div> -->
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <!-- <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label> -->
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-12 align-right">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script th:src="@{/resources/js/jquery.min.js}"></script>

    <!-- Bootstrap Core Js -->
    <script th:src="@{/resources/js/bootstrap.js}"></script>

    <!-- Waves Effect Plugin Js -->
    <script th:src="@{/resources/js/waves.js}"></script>

    <!-- Validation Plugin Js -->
    <script th:src="@{/resources/js/jquery.validate.js}"></script>

    <!-- Custom Js -->
    <script th:src="@{/resources/js/admin.js}"></script>
    <script th:src="@{/resources/js/sign-in.js}"></script>
</body>
</html>
