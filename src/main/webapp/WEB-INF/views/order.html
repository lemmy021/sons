<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="root_layout">

<head>
<title>Create pre-invoice</title>
</head>


<section class="content" layout:fragment="page-content">
	<div class="container-fluid">
		<div class="block-header">
			<h2>CREATE PRE-INVOICE</h2>
		</div>
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card">
					<div class="body">
						<form th:object="${order}" method="post">
							<input th:field="*{date}" type="hidden">
							<label for="date">Date</label>

							<fieldset id="items">
								<div th:each="row, rowStat : *{items}">
									<label th:for="|items[${rowStat.index}].name|">Name</label>
									<!-- This construct will render field name like this: "items[0].name" -->
									<input th:field="*{items[__${rowStat.index}__].name}">

									<button th:if="${rowStat.index > 0}" type="submit" name="removeItem" th:value="${rowStat.index}">Remove item</button>
								</div>
							</fieldset>

							<!-- <button type="button" name="addItem" id="xxxx">Add item</button> -->
							<button type="submit" name="addItem" >Add item</button>

							<button type="submit" name="save" value="Save">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</html>
